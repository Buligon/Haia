<head>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>

    <title>Haia</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md'></div>
            <div class='col-md-7'>
                <div class='dp12'>
                    <div class="telaLogin">
                        <div class="row">
                            <div class="col-md"></div>
                            <div class="col-md-6" style="padding-left: 3%; margin-bottom: 3%; color: #FFFFFF87;">
                                <h4>Criar uma conta</h1>
                            </div>
                            <div class="col-md"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <form autocomplete="off">
                                    <fieldset>
                                        <label for="nome">Nome:</label>
                                        <input class="dp06" style="width: 100%;" type="text" id="nome" name="nome"
                                            placeholder="Ex.: Lucas" required>
                                        <label for="sobrenome">Sobrenome:</label>
                                        <input class="dp06" style="width: 100%;" type="text" id="sobrenome"
                                            name="sobrenome" placeholder="Ex.: Buligon Antunes" required>
                                        <label for="email">Email:</label>
                                        <input class="dp06" style="width: 100%;" type="email" id="email" name="email"
                                            placeholder="Ex.: email@exemplo.com" required>
                                        <label for="pwd">Senha:</label>
                                        <input class="dp06" style="width: 100%;" type="password" id="pwd" name="pwd"
                                            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                                            required>
                                        <label for="pwd2">Confirme sua senha:</label>
                                        <input class="dp06" style="width: 100%;" type="password" id="pwd2" name="pwd2"
                                            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                                            required>
                                        <label for="datanasc">Data de nascimento:</label>
                                        <input class="dp06" type="date" id="datanasc" name="datanasc" required>
                                        <input class="btn"
                                            style="margin-left: 50%; margin-top: 3%; width: 30%; height: 30px;padding: 0;"
                                            type="submit" value="Enviar">
                                    </fieldset>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <div style="position: absolute;">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
                                        alt="placeholder" style="width: 100px; border-radius: 50%;">
                                </div>
                                <div class="icone" style="position: absolute; margin-left: 40%; margin-top: 50%;">
                                    <span class="material-icons-outlined" style="font-size: 35px;">
                                        add_a_photo
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md'></div>
        </div>
    </div>
</body>

</html>
