    <!-- https://material.io/resources/icons/?style=outline -->

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md'></div>
            <div class='col-md-5'>
                <div class='dp12'>
                    <div class="telaLogin">
                        <div>
                            <img src="imgs/padrao_sem_fundo.png" style="height: 300px; height: 300px;">
                        </div>
                        <div>

                            <div class="btn"><img src="imgs/google_logo.png" style="width: 30px; height: 30px;">

                            </div>
                        </div>
                        <div>
                            <p class="empMedium" style="align-self:center;">Ou</p>
                        </div>
                        <div>
                            <form autocomplete="off">
                                <fieldset>
                                    <input type="email" id="email" name="email" placeholder="Email"><br>
                                    <input type="password" id="pwd" name="pwd" placeholder="Senha" required><br>
                                    <a class="newTab">Esqueceu sua senha?</a>
                                    <input type="submit" value="Submit">

                                    <p class="empHigh">Ainda não tem uma conta? <a class="newTab">Registre-se</a></p>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md'></div>
        </div>
    </div>
